name: Continuous Integration

on:
  push:
    branches: [ master ]
    paths:
      - 'token-service/**'
      
  pull_request:
    branches: [ master ]
    paths:
      - 'token-service/**'
      
  workflow_dispatch:
    inputs:
      version:
        description: 'Base version'
        required: true
        default: '1.0'
  
jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
    - uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: java
        source-root: token-service
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Set version
      run: mvn versions:set -DnewVersion=${{ github.event.inputs.version || '1.0' }}.${{ github.run_number }} --file token-service/pom.xml
      shell: bash
      
    - name: Build
      run: mvn -P release -B package -Dmaven.test.skip=true --file token-service/pom.xml
      shell: bash
      
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:java"